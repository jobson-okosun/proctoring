<div class="bg-white border border-gray-200 rounded-xl">
    <div class="flex items-center justify-between relative p-1">

        <div class="flex items-center justify-center gap-3">
            <div class="bg-white border border-gray-200 rounded-md flex items-center justify-center p-1 min-h-16">
                <img src="EXPryLogoHor.png" class="w-16">      
            </div>
            <span class="text-2xl font-black text-gray-800">Proctor</span>
        </div>

        <div class="flex">
            @for (item of menuItems; track item.route) {
                <a [routerLink]="item.route" routerLinkActive="active-menu-item font-semibold! text-primary"

                    class="relative inline-flex flex-col items-center gap-1 py-2 px-4 rounded-sm text-gray-500 hover:bg-white transition-colors duration-200 group text-sm font-medium">
                    <span class="shrink-0 w-5 h-5">
                        @if (item.label === 'Home') {
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none"

                            </svg>
                        }
                        @if (item.label === 'Exams') {
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                            </svg>
                        }
                        @if (item.label === 'Reports') {
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" color="#4a4a4a" fill="none" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">

                            </svg>
                        }
                    </span>
                    <span>{{ item.label }}</span>
                </a>
            }
            <button (click)="openNotificationPanel()" class="relative hidden md:flex flex-col items-center w-full gap-1 py-2 px-4 rounded-sm text-gray-500 hover:bg-white transition-colors duration-200 group text-sm font-medium">
                <span class="shrink-0 w-5 h-5">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" color="#4a4a4a" fill="none" stroke="#141B34" stroke-width="1.5">
                        <path d="M2 12C2 8.3109 2 6.46633 2.81382 5.1588C3.1149 4.67505 3.48891 4.2543 3.91891 3.91557C5.08116 3.00003 6.72077 3.00003 10 3.00003H14C17.2792 3.00003 18.9188 3.00003 20.0811 3.91557C20.5111 4.2543 20.8851 4.67505 21.1862 5.1588C22 6.46633 22 8.3109 22 12C22 15.6892 22 17.5337 21.1862 18.8413C20.8851 19.325 20.5111 19.7458 20.0811 20.0845C18.9188 21 17.2792 21 14 21H10C6.72077 21 5.08116 21 3.91891 20.0845C3.48891 19.7458 3.1149 19.325 2.81382 18.8413C2 17.5337 2 15.6892 2 12Z" />
                        <path d="M14.5 3.00003L14.5 21" />
                        <path d="M18 7.00006H19M18 10.0001H19" />
                    </svg>
                </span>
                
                <span>Glance</span>
            </button>
        </div>

        <div>
            <button (click)="menu.toggle($event)" class="flex items-center gap-2 bg-gray-100 transition duration-150 p-3 rounded-xl">
                <div class="size-10 rounded-full bg-primary flex items-center justify-center text-white font-bold text-sm">JD</div>
                <div class="text-sm text-left">
                    <div class="font-semibold text-gray-900">Hi, John</div>
                    <div class="text-xs text-gray-500">john.doe@example.com</div>
                </div>
            </button>
        </div>
    </div>
</div>

<p-menu #menu [popup]="true" appendTo="body">
    <ng-template pTemplate="start">
        <div class="p-1">
            <a routerLink="/app/settings" class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-md flex items-center gap-3 text-sm text-gray-900">
                Account
            </a>
        </div>
        <div class="border-t border-gray-200 my-1"></div>
        <div class="p-1">
            <button (click)="onLogout()" class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-md flex items-center gap-3 text-sm text-gray-900">
                Logout
            </button>
        </div>
    </ng-template>
</p-menu>
