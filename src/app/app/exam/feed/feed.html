<div class="grid gap-2.5 h-full grid-cols-2 {{ gridCols() }}">
    @for (item of feeds(); track item) {
        <a [routerLink]="'../participants/1'" class="flex flex-col hover:opacity-90 cursor-pointer">
            <div class="bg-white rounded-lg flex items-center justify-center relative overflow-hidden h-full">
                <video [srcObject]="demoFeed()" class="w-full h-full object-cover" playsinline muted autoplay></video>

                <div class="absolute inset-0 w-full h-full">
                    <div class="p-2 flex flex-col justify-between h-full">
                        <div class="flex items-center p-1 gap-1 rounded-full bg-[rgba(0,0,0,0.1)] w-max">
                            <span class="rounded-full bg-primary text-white size-8 flex items-center justify-center">JD</span>
                            <div class="flex-1 flex-col flex pr-4 text-white">
                                <span class="text-xs font-bold truncate">John d. ikechukwu</span>
                                <span class="text-2xs">12ADF3DF</span>
                            </div>
                        </div>

                        <div class="flex gap-2 justify-between">
                            <div class="flex items-center gap-2">
                                <div class="text-xs flex items-center gap-1">
                                    <span class="rounded-full size-2 bg-green-500"></span>
                                    <span class="text-white">Online</span>
                                </div>

                                <div class="text-xs flex items-center gap-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="14" height="14" color="#09AB28" fill="none" stroke="#09AB28" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                                    <span class="text-white">Good</span>
                                </div>
                            </div>

                            <div class="text-xs flex items-center gap-1 text-white">
                                <span>7</span>
                                <span>Flags</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    }
</div>
