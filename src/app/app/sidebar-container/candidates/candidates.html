<div class="font-black text-lg px-3 pb-2">Candidates</div>

<!-- candidates list -->
<div class="flex flex-col divide-y divide-gray-100 overflow-hidden overflow-y-auto h-dvh pb-50">
    @for(item of [1,2,3,4,5,6,7,8];track item) {
        <div class="flex items-start p-3 hover:bg-gray-50 cursor-pointer">
            <div class="shrink-0">
                <span class="inline-flex items-center justify-center h-8 w-8 rounded-full bg-primary text-white">JD</span>
            </div>
            <div class="ml-3 flex-1">
                <p class="text-sm font-semibold text-gray-800">Jane O. Doe</p>
                <p class="text-sm mb-2">2FD4GGD4</p>

                <div class="flex gap-2 justify-between">
                    <div class="flex items-center gap-2">
                        <div class="text-xs flex items-center gap-1">
                            <span class="rounded-full size-2 bg-green-500"></span>
                            <span>Online</span>
                        </div>

                        <div class="text-xs flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="14" height="14" color="#09AB28" fill="none" stroke="#09AB28" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 18.5H12.0118" />
                                <path d="M8.25 15.5C10.25 13.5 13.75 13.5 15.75 15.5" />
                                <path d="M18.5 12.5C14.7324 9.16667 9.5 9.16667 5.5 12.5" />
                                <path d="M2 9.5C8.31579 4.16669 15.6842 4.16668 22 9.49989" />
                            </svg>
                            <span>Good</span>
                        </div>
                        <div class="text-xs flex items-center gap-1">
                            <span>Flags: </span>
                            <span>7</span>
                        </div>
                    </div>

                    <div>
                        <button type="button" (click)="menu.toggle($event)">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
                            </svg>
                        </button>

                        <p-menu #menu [popup]="true" appendTo="body">
                            <ng-template pTemplate="start">
                                <div (click)="onInfractions.emit()" class="p-1">
                                    <div class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-md flex items-center gap-3 text-sm text-gray-900">
                                        Infractions
                                    </div>
                                </div>
                                <div class="border-t border-gray-200 my-1"></div>
                                <div (click)="onChat.emit()" class="p-1">
                                    <div class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-md flex items-center gap-3 text-sm text-gray-900">
                                        Chat
                                    </div>
                                </div>
                                <div class="border-t border-gray-200 my-1"></div>
                                <div class="p-1">
                                    <a routerLink="/app/exams/1/participants/1" class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-md flex items-center gap-3 text-sm text-gray-900">
                                        Profile
                                    </a>
                                </div>
                            </ng-template>
                        </p-menu>
                    </div>
                </div>
            </div>
        </div>
    }
</div>
